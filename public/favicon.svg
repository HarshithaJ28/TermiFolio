<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0d1117" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Terminal-style border -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3"/>
  
  <!-- H Letter -->
  <g filter="url(#glow)" fill="url(#grad1)">
    <!-- Left vertical line -->
    <rect x="18" y="16" width="4" height="32" rx="1"/>
    <!-- Right vertical line -->
    <rect x="42" y="16" width="4" height="32" rx="1"/>
    <!-- Horizontal crossbar -->
    <rect x="18" y="28" width="28" height="4" rx="1"/>
  </g>
  
  <!-- Terminal cursor dot -->
  <circle cx="52" cy="52" r="2" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>