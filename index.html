<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Harshitha J. - Terminal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
        background-color: #000000;
        overflow-x: hidden;
      }
      
      .text-glow {
        text-shadow: 
          0 0 5px currentColor,
          0 0 10px currentColor,
          0 0 15px currentColor;
      }
      
      .terminal-glow {
        box-shadow: 
          0 0 5px rgba(0, 255, 0, 0.3),
          0 0 10px rgba(0, 255, 0, 0.2),
          0 0 15px rgba(0, 255, 0, 0.1),
          inset 0 0 5px rgba(0, 255, 0, 0.1);
      }
      
      /* Enhanced scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00ff00, #00ff88);
        border-radius: 6px;
        border: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00ff88, #00ffff);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      /* Blinking cursor animation */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      
      /* Glitch effect keyframes */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      /* Matrix rain animation */
      @keyframes matrix-rain {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      
      /* Neon glow animation */
      @keyframes neon-glow {
        0%, 100% { 
          text-shadow: 
            0 0 5px currentColor,
            0 0 10px currentColor,
            0 0 15px currentColor,
            0 0 20px currentColor;
        }
        50% { 
          text-shadow: 
            0 0 2px currentColor,
            0 0 5px currentColor,
            0 0 8px currentColor,
            0 0 12px currentColor;
        }
      }
      
      .neon-text {
        animation: neon-glow 2s ease-in-out infinite alternate;
      }
      
      /* Terminal scan lines */
      @keyframes scan-lines {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      .scan-lines::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00ff00, transparent);
        animation: scan-lines 3s linear infinite;
      }
      
      /* Performance optimizations */
      * {
        will-change: auto;
      }
      
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>
