    <style>
      body {
        font-family: 'Fira Code', monospace;
        background-color: #0d1117;
      }
      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }
      .terminal-glow {
        box-shadow: 0 0 5px 0px rgba(130, 255, 150, 0.3), 0 0 10px 0px rgba(130, 255, 150, 0.2);
      }
       /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #39d353;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #56e870;
      }

      /* Blinking cursor animation */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
